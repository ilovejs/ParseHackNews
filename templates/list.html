<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Counts: {{counts}} </h2>
    <table class="entries">
    <th>hid</th>
    <th>title</th>
    <th>url</th>
    {% for e in entries %}
        <tr>
            <td>{{e.hid}}</td>
            <td>{{e.title}}</td>
            <td>{{e.url}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
